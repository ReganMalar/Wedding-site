<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wedding Preloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(#fff9f2,#f3e7dc);
    font-family:'Poppins',sans-serif;
}

/* PRELOADER */
.preloader{
    text-align:center;
}

/* RING */
.ring{
    width:60px;
    height:60px;
    border:3px solid #d4af37;
    border-radius:50%;
    margin:0 auto 30px;
    animation:pulse 1.8s ease-in-out infinite;
}

/* QUOTE */
.quote{
    font-family:'Playfair Display',serif;
    font-size:22px;
    color:#7a1630;
    opacity:0;
    animation:fadeText 2s forwards;
}

/* ANIMATIONS */
@keyframes pulse{
    0%{transform:scale(1); box-shadow:0 0 0 rgba(212,175,55,0.5)}
    50%{transform:scale(1.15); box-shadow:0 0 18px rgba(212,175,55,.8)}
    100%{transform:scale(1)}
}

@keyframes fadeText{
    to{opacity:1}
}
</style>
</head>

<body>

<div class="preloader">
    <div class="ring"></div>
    <div class="quote">Two Hearts. One Promise.</div>
</div>

<script>
setTimeout(()=>{
    window.location.href="index.html";
}, 3500);
</script>

</body>
</html>
